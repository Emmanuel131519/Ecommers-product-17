<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommers-Product</title>
    <link rel="shortcut icon" href="asset/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div class="nav-div-1">
        <div>
          <img src="asset/icon-menu.svg" alt="hamburger-icon" class="hamburger-icon" />
        </div>
        <div>
          <img src="asset/logo.svg" alt="icon-logo" />
        </div>
        </div>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      <div class="nav-div-2">
        <div>
          <img src="asset/icon-cart.svg" alt="icon-cart" />
        </div>
        <div class="profile-pic">
            <img src="asset/profile-pic.png" alt="profile-pic" />
        </div>
      </div>
    </nav>
    <main>
        <!-- section-1 -->
          <section class="section-1">
            <div class="section-1-div-1">
                <img src="asset/shoes-4.jpg" alt="main-pic">
                <div class="section-1-div-2">
                  <img src="asset/icon-previous.svg" alt="icon-previous" class="arrow-icon">
                <img src="asset/icon-next.svg" alt="icon-next" class="arrow-icon">
                </div>
            </div>
        </section>
        <!-- section-2 -->
         <section class="overall-section">
          <section class="section-2">
            <div>
                <h5>SNEAKER COMPANY</h5>
            </div>
            <div>
                <h1>Fall Limited Edition Sneakers</h1>
            </div>
            <div>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            </div>
         </section>
         <!-- section-3 -->
          <section class="section-3">
            <div class="section-3-div-1">
                <div class="section-3-div-1-div">
                    <h1>$125.00</h1>
                    <button>50%</button>
                </div>
                <div>
                    <h5>$250</h5>
                </div>
            </div>
            <div class="section-3-div-2-div">
              <div class="section-3-div-2">
                <img src="asset/icon-minus.svg" alt="icon-minus">
                <p>0</p>
                <img src="asset/icon-plus.svg" alt="icon-plus">
            </div>
            <div class="section-3-div-3">
                <img src="asset/icon-cart.svg" alt="">
                <h2>Add to cart</h2>
            </div>
            </div>
        
          </section>
         </section>
    
    </main>
  </body>
</html>
