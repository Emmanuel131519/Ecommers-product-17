<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce-product-page</title>
    <link rel="shortcut icon" href="asset/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
 <!-- nav -->
 <nav class="container nav">
  <!-- section-1 -->
  <section class="nav-section-1">
    <div class="nav-section-1a">
      <div class="nav-logo-wrapper">
        <img src="asset/icon-menu.svg" alt="menu-img" />
      </div>
      <div>
        <img src="asset/logo.svg" alt="nav-logo" />
      </div>
    </div>
    <ul>
      <li>Collections</li>
      <li>Men</li>
      <li>Women</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </section>
  <!-- section-2 -->
  <section class="nav-section-2">
    <div class="nav-section-2a">
      <img src="asset/icon-cart.svg" alt="cart-img" />
    </div>
    <div class="nav-section-2b">
      <img src="asset/profile-pic.png" alt="profile-img" />
    </div>
  </section>
</nav>


    <!-- main -->
    <main class="main">
      <!-- scetion-1 -->
      <section class="section-1">
        <div class="section-1-main-div">
          <div class="sneaker-div">
            <!-- div-for sneakers img -->
            <div class="div-1-hero-img">
              <img src="asset/shoes-4-main-img.jpg" alt="sneaker-img" />
            </div>
                      <!-- parent-div-for-arrows-left and arrows-right -->
          <div class="container div-2">
            <div class="arrow-divs">
              <img src="asset/icon-previous.svg" alt="icon-previous" />
            </div>

            <div class="arrow-divs">
              <img src="asset/icon-next.svg" alt="icon-next" />
            </div>
          </div>
          </div>

          <!-- div for thumbnails- these would be displayed none on mobile screen -->
          <div class="thumbnail-wrapper">
            <!-- div for thumbnail 1 -->
            <div>
              <img src="asset/thumbnail-1.jpg" alt="shoes-1" />
            </div>
            <!-- div for thumbnail 2 -->
            <div>
              <img src="asset/thumbnail-2.jpg" alt="shoes-2" />
            </div>
            <!-- div for thumbnail 3 -->
            <div>
              <img src="asset/thumbnail-3.jpg" alt="shoes-3" />
            </div>
            <!-- div for thumbnail 4 -->
            <div>
              <img src="asset/thumbnail-4.jpg" alt="shoes-4" />
            </div>
          </div>
        </div>
      </section>
      <!-- section-2 -->
      <section class="section-2 container">
        <div class="section-2-div-1 ">
          <h4>SNEAKER COMPANY</h4>
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <!-- div-2 -->
        <div class="section-2-div-2">
            <p>
              These low-profile are your perfect casual wear companion.
              Feauturing a double layer outer sole they'll withstand anything
              the weather can offer.
            </p>
          <!-- div-2-a -->
          <div class="section-2-div-2-a">
            <div class="section-2-div-2-a-inner">
              <h1>$125.00</h1>
              <h5>50%</h5>
            </div>
            <p>$250.00</p>
          </div>
          <!-- div-2-b -->
          <div class="inc-and-dec">
            <div>
              <img src="asset/icon-minus.svg" alt="icon-minus" />
            </div>
              <h4>0</h4>
              <div>
                <img src="asset/icon-plus.svg" alt="icon-plus" />
              </div>
             
            </div>
            <div class="add-to-cart-btn">
              <button>
                <img src="asset/icon-cart.svg" alt="" /> Add to cart
              </button>
            </div>
          
        </div>
      </section>
    </main>
  </body>
</html>
